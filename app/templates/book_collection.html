<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Waste Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Waste Management</a>
            <div class="collapse navbar-collapse justify-content-end">
                <a href="{% url 'app:logout' %}" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Book Waste Collection</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="collection_date" class="form-label">Collection Date</label>
                <input type="date" class="form-control" id="collection_date" name="collection_date" required>
            </div>
            <div class="mb-3">
                <label for="collection_time" class="form-label">Collection Time</label>
                <input type="time" class="form-control" id="collection_time" name="collection_time" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <button type="submit" class="btn btn-primary">Book Now</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
